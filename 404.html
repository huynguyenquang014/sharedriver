<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--Main-->
    <section>
        <div class="p-not-found">
            <div class="l-container">
                <div class="p-not-found__content">
                    <div class="p-not-found__content__inner">
                        <div class="p-not-found__image">
                            <img src="./assets/img/user/common/img_not-found.svg" alt="">
                            <span>404</span>
                        </div>
                        <p class="p-not-found__content__desc">
                            申し訳ございません。 <br> お探しのページは見つかりませんでした。
                        </p>
                    </div>
                    <a href="" class="p-not-found__btn-back-top">トップページへ戻る</a>
                </div>
            </div>
        </div>
    </section>
    <!--end main-->


    <!-- Javascript -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/user-common.js"></script>

</body>

</html>
