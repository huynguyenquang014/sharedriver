<script src="../js/jquery.slim.min.js"></script>

<script>
    $(".icn-show").click(function() {
        $(".p-register__form-input__show-pass").removeClass("show");
        if ($(".input-pass").attr("type") == "text") {
            $(".input-pass").attr("type", "password");
        }
    });
    $(".icn-hide").click(function() {
        $(".p-register__form-input__show-pass").toggleClass("show");
        if ($(".input-pass").attr("type") == "password") {
            $(".input-pass").attr("type", "text");
        }
    })
</script>
