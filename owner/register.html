<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharedriver</title>
    <link rel="stylesheet" href="../css/style-custom.css">
</head>

<body>
    <div class="p-register">
        <div class="cbn-wrap">
            <div class="cbn-inner">
                <div class="p-register__logo">
                    <img src="../images/owner/logo.svg" alt="">
                </div>
                <div class="p-register__slogan">
                    <h3>メールアドレスを入力して<br>カンタン新規会員登録</h3>
                </div>
                <div class="p-register__main">
                    <form action="">
                        <div class="p-register__form-label">
                            <h3>メールアドレス</h3>
                            <p class="p-register__form-label--ex">例）sample@driver-matching.com</p>
                        </div>
                        <div class="p-register__form-input">
                            <input type="text" value="dummy@dummy.co.jp">
                        </div>
                        <div class="p-register__form-group-hanlde">
                            <button class="">会員登録（無料）</button>
                        </div>
                    </form>
                </div>
                <div class="p-register__img">
                    <img src="../images/owner/icn_register.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer class="layout-footer">
        <div class="layout-footer__btn-login">
            <a href="#"><span>すでに登録済の方のログインはこちら</span></a>
        </div>
        <div class="layout-footer__copyright">
            <p>Copyright © 2022 Okakae Untenshu K.K. All Rights Reserved. Powered by nishi-shinjuku.net.</p>
        </div>
    </footer>

</body>

</html>
