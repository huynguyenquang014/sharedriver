<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharedriver</title>
    <link rel="stylesheet" href="../css/style-custom.css">

<body>
    <div class="p-register-comfirm">
        <div class="cbn-wrap">
            <div class="cbn-inner">
                <div class="cbn-back">
                    <a href="./register.html">
                        <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.9999 6.99997H4.41394L9.70694 1.70697L8.29294 0.292969L0.585938 7.99997L8.29294 15.707L9.70694 14.293L4.41394 8.99997H18.9999V6.99997Z" fill="black"/>
                        </svg>
                        <span>新規会員登録</span>
                    </a>
                </div>
                <div class="p-register__logo">
                    <img src="../images/owner/logo.svg" alt="">
                </div>
                <div class="p-register__slogan">
                    <h3>新規会員登録<br>仮登録ありがとうございます！</h3>
                </div>
                <div class="p-register__main">
                    <div class="p-register-comfirm__icn-mail">
                        <img src="../images/owner/icn-mail.svg" alt="">
                        <p>dummy@dummy.co.jp</p>
                    </div>
                    <div class="p-register-comfirm__alert">
                        <h3>ご指定のメールアドレスに<br>確認メールをお送りしました。</h3>
                        <p>お届けしたメール内のURLをクリックして会員登録を続けてください。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="layout-footer">
        <div class="layout-footer__btn-login">
            <a href="#"><span>すでに登録済の方のログインはこちら</span></a>
        </div>
        <div class="layout-footer__copyright">

        </div>
