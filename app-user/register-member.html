<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--Main-->
    <section>
        <div class="p-u-register-member">
            <div class="l-container">
                <div class="p-u-register-member__content">
                    <h3>会員登録</h3>
                    <div class="p-u-register-member__events">
                        <a href="./register-corporate.html">
                            <label for="corporate" class="radio-card">
                                <input type="radio" name="radio-card" id="corporate" />
                                <div class="card-content-wrapper">
                                    <div class="card-content">
                                        <img src="./../assets/img/user/common/img_corporate.svg" alt="">
                                        <p class="desc">法人のお客様 <br />はこちら</p>
                                    </div>
                                </div>
                            </label>
                        </a>

                        <a href="./register-info.html">
                            <label for="individual " class="radio-card">
                                <input type="radio" name="radio-card" id="individual" />
                                <div class="card-content-wrapper">
                                    <div class="card-content">
                                        <img src="./../assets/img/user/common/img_individual.svg" alt="">
                                        <p class="desc">個人のお客 <br /> はこちら</p>
                                    </div>
                                </div>
                            </label>
                        </a>
                    </div>
                </div>
                <a href="./login.html" class="p-u-register-member__back-login">
                    <span>ログインへ戻る</span>
                </a>
            </div>
        </div>
    </section>
    <!--End main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>

</body>

</html>
