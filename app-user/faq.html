<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-u-faq">
        <div class="l-container">
            <div class="p-u-faq__inner">
                <div class="p-u-faq__list">
                    <h3 class="p-u-faq__list__title">
                        よくある質問
                    </h3>
                    <div class="p-u-faq__list__question show">
                        <h3>Q. どんな仕事がありますか？</h3>
                        <div class="p-u-faq__list__answer" style="display: block">
                            A. 自家用自動車代行、送迎バス運行、回送など、お仕事があります。
                        </div>
                    </div>
                    <div class="p-u-faq__list__question">
                        <h3>Q. ドライバー経験が無いのですが、大丈夫ですか？</h3>
                        <div class="p-u-faq__list__answer">
                            A. 自家用自動車代行、送迎バス運行、回送など、お仕事があります。
                        </div>
                    </div>
                </div>
            </div>

            <div class="c-btn-message">
                <a href="#">
                    <img src="./../assets/img/driver/common/icn_message.svg" alt="">
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">

    </footer>
    <!-- End footer -->

    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
</body>

</html>
