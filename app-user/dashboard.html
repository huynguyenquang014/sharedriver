<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- Main -->
    <section class="p-u-dashboard">
        <div class="l-container">
            <div class="p-u-dashboard__inner">


                <div class="p-u-dashboard__logo">
                    <a href="#">
                        <img src="./../assets/img/driver/login/fig_logo.png" alt="">
                    </a>
                </div>
                <div class="p-u-dashboard__group-btn">
                    <ul>
                        <li>
                            <img class="p-u-dashboard__group-btn__image" src="./../assets/img/user/dashboard/icn_dashboard.svg" alt="">
                        </li>
                        <li>
                            <a class="handle-btn" href="#">依頼履歴</a>
                        </li>
                        <li>
                            <a class="handle-btn" href="#">ドライバー検索</a>
                        </li>
                        <li>
                            <a class="handle-btn" href="#">決済状況</a>
                        </li>
                        <li>
                            <a class="handle-btn" href="#">FAQ/ お問い合わせ</a>
                        </li>
                        <li>
                            <a class="handle-btn add" href="#">
                                <span> 新規で依頼する</span>
                            </a>
                        </li>
                    </ul>
                    <div class="p-u-dashboard__group-btn__logout">
                        <a href="#">
                            <img src="./../assets/img/user/dashboard/icn_logout.svg" alt="logout">
                            <span>ログアウト</span>
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <!---end main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
</body>

</html>
