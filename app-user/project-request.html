<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">

                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!--Main-->
    <section class="mt-25">
        <div class="p-project-request">
            <div class="l-container">
                <div class="p-project-request__input">
                    <div class="l-row">
                        <div class="l-col-auto col-left">
                            <a class="btn-back" href="#"><img src="./../assets/img/user/common/icn_back.svg" alt=""></a>
                            <div class="p-project-request__input__group-image">
                                <img src="./../assets/img/user/project-request/img_dot.svg" alt="">
                                <img src="./../assets/img/user/project-request/img_map.svg" alt="">
                            </div>
                        </div>
                        <div class="l-col col-center">
                            <input class="input-start" type="text" value="東京都中野区新井２丁目6" />
                            <input class="input-end" type="text" value="千葉県成田市三里塚15-3" />
                        </div>
                        <div class="l-col-auto col-right">
                            <a href="#">
                                <img src="./../assets/img/user/project-request/icn_dơn-up.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="p-project-request__gg-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3727.036468640456!2d105.72836391538408!3d20.91085239716785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31344daf38660bc7%3A0x74523fa6be6cebd2!2zWMaw4bufbmcgbeG7mWMgxJDEg25nIFh1ecOqbg!5e0!3m2!1svi!2s!4v1663236523352!5m2!1svi!2s"

                </div>
                <div class="p-project-request__times">
                    <p>
                        <strong>3時間 </strong>
                        <span>(100 km)</span>
                    </p>
                    <p class="p-project-request__times__desc">
                        現在の交通状況により、これが最速のルートです。
                    </p>
                </div>
                <div class="p-project-request__group-btn">
                    <a href="./detail-project-request.html" class="c-btn-black">
                        <span>次に</span>
                    </a>

                </div>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
