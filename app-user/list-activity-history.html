<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--main-->
    <section class="mt-25">
        <div class="p-u-list-activity-history">
            <div class="p-u-list-activity-history__header-main">
                <div class="l-container">
                    <div class="p-u-list-activity-history__header-main__inner">
                        <a href="#" class="c-btn-back"> <img src="./../assets/img/user/common/icn_back.svg" alt="">
                            <span>依頼履歴</span>
                        </a>
                        <a href="#">
                            <img src="./../assets/img/user/list-activity-history/icn_shape.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <!--steps-->
            <div class="p-u-list-activity-history__steps">
                <div class="l-container">
                    <ul>
                        <li>
                            <a class="active" href="#">確定案件</a>
                        </li>
                        <li>
                            <a class="" href="./list-activity-history-2.html">確定待ち</a>
                        </li>
                        <li>
                            <a class="" href="./list-activity-history-3.html">完了</a>
                        </li>
                        <li>
                            <a class="" href="./list-activity-history-4.html">キャンセル</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--end steps-->


            <div class="p-u-list-activity-history__content">
                <div class="l-container">
                    <div class="p-u-list-activity-history__btn-news">
                        <a href="#" class="c-btn-white">
                            <span>新規で依頼する</span>
                        </a>
                    </div>

                    <div class="p-u-list-activity-history__box">
                        <a href="#" class="p-u-list-activety-history__box__width">
                            <div class="p-u-list-activity-history__box__title">
                                <h3>前田太郎</h3>
                                <p class="p-u-list-activity-history__box__status">
                                    <span></span>
                                    <strong>実行中</strong>
                                </p>
                            </div>
                            <p class="p-u-list-activity-history__box__desc">
                                2022/06/24 <span>06時30-22時00</span>
                            </p>
                            <p class="p-u-list-activity-history__box__map">
                                東京 - 千葉
                            </p>
                        </a>
                    </div>

                    <div class="p-u-list-activity-history__box">
                        <a href="#" class="p-u-list-activety-history__width">
                            <div class="p-u-list-activity-history__box__title">
                                <h3>前田太郎</h3>
                                <p class="p-u-list-activity-history__box__status red">
                                    <span></span>
                                    <strong>確定済み</strong>
                                </p>
                            </div>
                            <p class="p-u-list-activity-history__box__desc">
                                2022/06/24 <span>06時30-22時00</span>
                            </p>
                            <p class="p-u-list-activity-history__box__map">
                                東京 - 千葉
                            </p>
                            <img class="p-u-list-activity-history__box__image-error"
                                src="./../assets/img/user/list-activity-history/icn_error.svg" alt="" />
                            <p class="p-u-list-activity-history__box__price">
                                70,000円
                            </p>
                            <a class="p-u-list-activity-history__box__btn-cancel" href="#" onclick="togglePopup()">
                                <span>キャンセル</span>
                            </a>
                        </a>
                    </div>

                </div>
            </div>


            <!--popup-->
            <div class="p-u-list-activity-history__popup" id="popup" style="display: none;">
                <div class="l-container">
                    <div class="p-u-list-activity-history__popup__inner">
                        <div class="p-u-list-activity-history__popup__content">
                            <h5>キャンセルしてもよろしいでしょうか。</h5>
                        </div>
                        <div class="p-u-list-activity-history__popup__group-btn">
                            <a class="c-btn-white cancel" onclick="togglePopup()" href="#">
                                <span>キャンセル</span>
                            </a>
                            <a class="c-btn-white yes" onclick="" href="#">
                                <span>確認</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--end popup-->
        </div>
    </section>
    <!---end main-->
    </div>
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
</body>

</html>
