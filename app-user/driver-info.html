<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--Main-->
    <section class="mt-25">
        <div class="p-u-driver-info">
            <div class="l-container">
                <div class="p-u-driver-info__header-main">
                    <div class=" p-u-driver-info__header-main__inner ">
                        <div class=" p-u-driver-info__header-main__group-btn ">
                            <a href="./request-history.html">
                                <img src="./../assets/img/user/common/icn_back.svg" alt="">
                                <span>ドライバー情報</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="p-u-driver-info__avatar">
                    <a href="#">
                        <img src="./../assets/img/user/drive-info/img_avatar.svg" alt="">
                    </a>
                </div>
                <div class="p-u-driver-info__name">
                    <h3>ドライバー名</h3>
                    <input type="text" value="山中洋史">
                </div>
                <div class="p-u-driver-info__phone">
                    <h3>電話番号</h3>
                    <input type="text" value="0934 523 571">
                </div>
                <div class="p-u-driver-info__address">
                    <h3>住所</h3>
                    <textarea name="" id="" cols="30" rows="10">千葉県千葉市中央区道場北町2-1</textarea>
                </div>
                <div class="p-u-driver-info__handle">
                    <a href="./request-history.html" class="c-btn-black">
                        <span>戻る</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--End main-->

    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
</body>

</html>
