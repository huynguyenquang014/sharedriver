<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->


    <!--Main-->
    <section class="mt-25">
        <div class="p-u-drive-search">
            <div class="l-container">
                <div class="p-u-drive-search__header-main">
                    <a href="#">
                        <span>ドライバー検索</span>
                    </a>
                </div>

                <div class="p-u-drive-search__content">
                    <div class="p-u-drive-search__content__item">
                        <label for="name">ドライバー名</label>
                        <input type="text" value="山中洋史">
                    </div>
                    <div class="p-u-drive-search__content__item">
                        <label for="phone">電話番号</label>
                        <input type="text" value='0934 523 571'>
                    </div>
                    <div class="p-u-drive-search__content__item">
                        <label for="phone">ドライバー経験</label>
                        <select name="" id="">
                            <option value="" disabled selected hidden>一年未満/1年以上/2年以上/5年以上/10年以上</option>
                            <option value="一年未満">一年未満</option>
                            <option value="1年以上">1年以上</option>
                            <option value="2年以上">2年以上</option>
                            <option value="5年以上">5年以上</option>
                            <option value="10年以上">10年以上</option>
                        </select>
                    </div>
                    <div class="p-u-drive-search__content__item">
                        <label for="history">事故歴</label>
                        <select name="" id="">
                            <option value="" disabled selected hidden>あり/ない</option>
                            <option value="あり">あり</option>
                            <option value="ない">ない</option>
                        </select>
                    </div>
                    <div class="p-u-drive-search__content__item">
                        <label for="license-color">免許証の色</label>
                        <select name="" id="">
                            <option value="" disabled selected hidden>グリーン/ブルー/ゴールド</option>
                            <option value="グリーン">グリーン</option>
                            <option value="ブルー">ブルー</option>
                            <option value="ゴールド">ゴールド</option>
                        </select>
                    </div>

                    <div class="p-u-drive-search__content__experience">
                        <h3>経験車両</h3>
                        <div class="p-u-drive-search__content__item">
                            <label for="drivable">運転可能な車両(免許)</label>
                            <select name="" id="">
                                <option value="" disabled selected hidden>大型/中型/普通</option>
                                <option value="大型">大型</option>
                                <option value="中型">中型</option>
                                <option value="普通">普通</option>
                            </select>
                        </div>
                        <div class="p-u-drive-search__content__item">
                            <label for="handle">ハンドル位置</label>
                            <select name="" id="">
                                <option value="" disabled selected hidden>左側/右側</option>
                                <option value="左側">左側</option>
                                <option value="右側">右側</option>
                            </select>
                        </div>
                        <div class="p-u-drive-search__content__item">
                            <label for="available">対応可能な道</label>
                            <select name="" id="">
                                <option value="" disabled selected hidden>雪道/雨天/悪路/泥濘</option>
                                <option value="雪道">雪道</option>
                                <option value="雨天">雨天</option>
                                <option value="悪路">悪路</option>
                                <option value="泥濘">泥濘</option>
                            </select>
                        </div>
                        <div class="p-u-drive-search__content__item">
                            <label for="car-model">車種</label>
                            <select name="" id="">
                                <option value="" disabled selected hidden>2t/4t/10t/10人乗り/11人乗り以上/けん引/特殊車両</option>
                                <option value="2t">2t</option>
                                <option value="4t">4t</option>
                                <option value="10">10t</option>
                                <option value="10人乗り">10人乗り</option>
                                <option value="11人乗り以上">11人乗り以上</option>
                                <option value="けん引">けん引</option>
                                <option value="特殊車両">特殊車両</option>
                            </select>
                        </div>
                    </div>

                    <div class="p-u-drive-search__content__handle">
                        <button href="#" class="c-btn-black">
                            <span>検索</span>
                        </button>
                    </div>
                </div>
                <div class="p-u-drive-search__table-search">
                    <table>
                        <thead>
                            <tr>
                                <th class="p-u-drive-search__table-search__id">ID</th>
                                <th class="p-u-drive-search__table-search__name">ドライバー名</th>
                                <th class="p-u-drive-search__table-search__phone">電話番号</th>
                                <th class="p-u-drive-search__table-search__email">メールアドレス</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>山中洋史</td>
                                <td>0934 523 571</td>
                                <td>maeda@gmail.com</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>山中洋史</td>
                                <td>0934 523 571</td>
                                <td>maeda@gmail.com</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>山中洋史</td>
                                <td>0934 523 571</td>
                                <td>maeda@gmail.com</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>山中洋史</td>
                                <td>0934 523 571</td>
                                <td>maeda@gmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!--End main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>

</body>

</html>
