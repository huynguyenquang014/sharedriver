<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--Main-->
    <section class="mt-25">
        <div class="p-u-vote">
            <div class="l-container">
                <div class="p-u-vote__header-main">
                    <div class="p-u-vote__header-main__inner ">
                        <a href="#">
                            <img src="./../assets/img/user/common/icn_back.svg" alt="">
                            <span>評価</span>
                        </a>
                    </div>
                </div>
                <div class="p-u-vote__group">
                    <div class="p-u-vote__group__name">
                        <a href="#">
                            <img src="./../assets/img/user/vote/img_avatar.svg" alt="" />
                            <span>山中洋史</span>
                        </a>
                    </div>
                    <div class="p-u-vote__group__handle">
                        <a href="#"><img src="./../assets/img/user/common/icn_phone.svg" alt=""></a>
                        <a href="#"><img src="./../assets/img/user/common/icn_chat.svg" alt=""></a>
                    </div>
                </div>
                <div class="p-u-vote__info">
                    <p>
                        <strong>電話番号</strong>
                        <span>0975784723</span>
                    </p>
                    <p>
                        <strong>健康</strong>
                        <span>コロナワクチン3回目接種</span>
                    </p>
                </div>
                <div class="p-u-vote__item">
                    <h3>評価</h3>
                    <div class="p-u-vote__item__input-group">
                        <input id="とても満足" name="answer" type="radio" />
                        <label for="とても満足">S: とても満足</label>
                    </div>
                    <div class="p-u-vote__item__input-group">
                        <input id="満足" name="answer" type="radio" />
                        <label for="満足">A: 満足</label>
                    </div>
                    <div class="p-u-vote__item__input-group">
                        <input id="不満" name="answer" type="radio" />
                        <label for="不満">B: 不満</label>
                    </div>
                    <div class="p-u-vote__item__input-group">
                        <input id="とても不満" name="answer" type="radio" />
                        <label for="とても不満">C: とても不満</label>
                    </div>
                </div>
                <div class="p-u-vote__btn-submit">
                    <button class="c-btn-black">
                        <span>完了</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!--End Main-->




    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
</body>

</html>
