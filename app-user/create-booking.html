<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header ">
        <div class="l-container ">
            <div class="l-row ">
                <div class="l-col ">
                    <a href="# " class="l-header__menu ">
                        <img src="./../assets/img/driver/common/icn_menu.svg " alt=" ">
                    </a>
                </div>
                <div class="l-col-auto ">
                    <a href="# " class="l-header__noti ">
                        <img src="./../assets/img/driver/common/icn_bell.svg " alt=" ">
                    </a>
                    <a href="# " class="l-header__user ">
                        <img src="./../assets/img/driver/common/icn_user.svg " alt=" ">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--Main-->
    <section class="mt-25 ">
        <div class="p-u-create-booking ">
            <div class="l-container ">
                <div class="p-u-create-booking__header-main ">
                    <div class="p-u-create-booking__header-main__inner ">
                        <h3>案件内容入力</h3>
                    </div>
                </div>

                <div class="p-u-create-booking__content ">
                    <div class="p-u-create-booking__content__phone">
                        <h3>電話番号</h3>
                        <input type="text" value="0395646438">
                    </div>
                    <div class="p-u-create-booking__content__time ">
                        <h3>時間</h3>
                        <div class="p-u-create-booking__content__time__item ">
                            <div>
                                <p>出発時間</p>
                                <input type="datetime-local" name="" id="">
                            </div>
                            <div>
                                <p>到着時間</p>
                                <input type="datetime-local" name="" id="">

                            </div>
                        </div>
                    </div>
                    <div class="p-u-create-booking__content__date ">
                        <h3>日付</h3>
                        <input id="custom-input-date" class="calendar" type="text" ata-language='ja'
                            name="upload-release" placeholder="2022/06/20" />
                    </div>
                    <div class="p-u-create-booking__content__case">
                        <h3>案件内容</h3>
                        <textarea name="" id="" cols="30" rows="10">空港へ送迎</textarea>
                    </div>
                    <div class="p-u-create-booking__content__number">
                        <h3>乗員数</h3>
                        <input type="text" name="" id="" value="4" />
                    </div>
                    <div class="p-u-create-booking__content__point">
                        <h3>出発地</h3>

                        <label for="" style="display: block;margin-bottom:8px">作業開始場所名前</label>
                        <input style="display: block;margin-bottom:15px" type="text" name="" id=""
                            placeholder="世田谷営業所" />

                        <label for="">ご選択ください</label>
                        <div class="dropdown">
                            <a href="#" class="js-link">会社/自宅/その他<i class="fa fa-chevron-down"></i></a>
                            <ul class="js-dropdown-list">
                                <li>
                                    <input type="radio" id="test1" name="radio-group" checked>
                                    <label for="test1">会社</label>
                                </li>
                                <li>
                                    <input type="radio" id="test2" name="radio-group">
                                    <label for="test2">自宅</label>
                                </li>
                                <li>
                                    <input type="radio" id="test3" name="radio-group">
                                    <label for="test3">その他</label>
                                </li>
                                <!-- <li>* Reset</li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="p-u-create-booking__content__town">
                        <div>
                            <p>都道府県</p>
                            <select>
                                <option value="東京">東京</option>
                                <option value="demo">demo</option>
                            </select>
                        </div>
                        <div>
                            <p>郡市区</p>
                            <select>
                                <option value="中野">中野</option>
                                <option value="demo">demo</option>
                            </select>
                        </div>
                        <div>
                            <p>町村・番地</p>
                            <select>
                                <option value="新井２">新井２</option>
                                <option value="demo">demo</option>
                            </select>
                        </div>
                        <div>
                            <p>建物名・部屋番号</p>
                            <input type="text" value="6">
                        </div>

                    </div>

                    <div class="p-u-create-booking__content__warper">
                        <h3>目的地</h3>

                        <label for="" style="display: block;margin-bottom:8px">作業終了場所名前</label>
                        <input style="display: block;margin-bottom:15px" type="text" name="" id=""
                            placeholder="用賀営業所" />

                        <div class="p-u-create-booking__content__map">
                            <div>
                                <p>都道府県</p>
                                <select>
                                    <option value="千葉">千葉</option>
                                    <option value="demo">demo</option>
                                </select>
                            </div>
                            <div>
                                <p>郡市区</p>
                                <select>
                                    <option value="成田">成田</option>
                                    <option value="demo">demo</option>
                                </select>
                            </div>
                            <div>
                                <p>町村・番地</p>
                                <select>
                                    <option value="三里塚">三里塚</option>
                                    <option value="demo">demo</option>
                                </select>
                            </div>
                            <div>
                                <p>建物名・部屋番号</p>
                                <input type="text" name="" id="" value="15-2" />
                            </div>
                        </div>
                    </div>
                    <div class="p-u-create-booking__content__type">
                        <h3>案件種類</h3>
                        <div class="dropdown">
                            <a onclick="showDrop()" href="#" id="js-links" class="js-links">スポット/定期/シフト<i
                                    class="fa fa-chevron-down"></i></a>
                            <ul class="js-dropdown-lists">
                                <li class="item">
                                    <input type="radio" id="スポット" name="radio-group" checked>
                                    <label class="text-label" for="スポット">スポット</label>
                                </li>
                                <li class="item">
                                    <input type="radio" id="定期" name="radio-group">
                                    <label class="text-label" for="定期">定期</label>
                                </li>
                                <li class="item">
                                    <input type="radio" id="シフト" name="radio-group">
                                    <label class="text-label" for="シフト">シフト</label>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="p-u-create-booking__content__group-handle" id="button-submit">
                        <a href="#" class="c-btn-black">
                            <span>次に</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js "></script>
    <script src="./../assets/js/jquery-ui.min.js "></script>
    <script src="./../assets/js/slick.min.js "></script>
    <script src="./../assets/js/user-common.js "></script>
</body>

</html>
