<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->


    <!--Main-->
    <section class="mt-25">
        <div class="p-u-detail-credit-card">
            <div class="l-container">
                <div class="p-u-detail-credit-card__header-main">
                    <a href="./payment.html">
                        <img src="./../assets/img/user/common/icn_back.svg" alt="">
                    </a>
                    <span>クレジットカード情報</span>
                </div>


                <div class="p-u-detail-credit-card__content">
                    <h3 class="title-number-card">カード番号</h3>
                    <div class="p-u-detail-credit-card__content__number-card">
                        <input type="password" name="" id="" maxlength="4" placeholder="0000" />
                        <span>-</span>
                        <input type="password" name="" id="" maxlength="4" placeholder="0000" />
                        <span>-</span>
                        <input type="password" name="" id="" maxlength="4" placeholder="0000" />
                        <span>-</span>
                        <input type="number" name="" id="" max="999" placeholder="0000" />
                    </div>

                    <h3 class="title-date">カード有効期限</h3>
                    <div class="p-u-detail-credit-card__date">
                        <div class="wrap">
                            <select class="customSelect">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <label for="月">月</label>
                        </div>
                        <div class="wrap wrap2">
                            <select class="customSelect">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <label for="年">年</label>
                        </div>
                    </div>

                    <h3 class="title-card-holder">カード名義</h3>
                    <div class="p-u-detail-credit-card__holder">
                        <input type="text" value="" placeholder="ご入力ください" />
                    </div>
                    <div class="p-u-detail-credit-card__security">
                        <h3>セキュリティコード</h3>
                        <input type="text" placeholder="ご入力ください" />
                    </div>


                    <div class="p-u-detail-credit-card__automatic">
                        <label>
                            <input class="cb cb1" type="checkbox" name="social" onclick="cbChange(this)" />
                            <i></i>
                            <span>自動決済</span>
                        </label>
                    </div>

                    <div class="p-u-detail-credit-card__group-handle">
                        <a href="./confirm-credit-card.html" class="c-btn-black">
                            <span>保存</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---End main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>

</body>

</html>
