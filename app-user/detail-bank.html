<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!--Main-->

    <section class="mt-25">
        <div class="p-u-detail-bank">
            <div class="l-container">
                <div class="p-u-detail-bank__header-main">
                    <a href="./payment.html">
                        <img src="./../assets/img/user/common/icn_back.svg" alt="">
                    </a>
                    <span>銀行振り込み</span>
                </div>

                <div class="p-u-detail-bank__content">
                    <p class="alert">口座情報をご入力ください。</p>
                    <div class="p-u-detail-bank__content__box">
                        <label for="銀行名">銀行名</label>
                        <input type="text" value="ゆうちょ銀行">
                    </div>
                    <div class="p-u-detail-bank__content__box">
                        <label for="口座番号">口座番号</label>
                        <input type="text" value="9668668656789">
                    </div>
                    <div class="p-u-detail-bank__content__box">
                        <label for="口座名義">口座名義</label>
                        <input type="text" value="前田太郎">
                    </div>
                    <div class="p-u-detail-bank__content__handle">
                        <button href="#" class="c-btn-black">
                            <span>登録</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>

</body>

</html>
