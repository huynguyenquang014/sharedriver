<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!---main-->
    <section class="mt-25">
        <div class="p-u-request-history-two">
            <div class="p-u-request-history-two__header-main">
                <div class=" l-container ">
                    <div class=" p-u-request-history-two__header-main__inner ">
                        <div class=" p-u-request-history-two__header-main__group-btn">
                            <a href="#">
                                <img src="./../assets/img/user/common/icn_back.svg" alt="">
                                <span>案件</span>
                            </a>
                            <div class="p-u-request-history-two__header-main__group-btn__events">
                                <a href="#">
                                    <img src="./../assets/img/user/common/icn_mess.svg" alt="">
                                </a>
                                <a href="#">
                                    <img src="./../assets/img/user/common/icn_pen.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" p-u-request-history-two__content">
                <div class="l-container">
                    <div class="p-u-request-history-two__content__name">
                        <h3>お客様名</h3>
                        <input type="text" value="前田太郎">
                    </div>
                    <div class="p-u-request-history-two__content__phone">
                        <h3>電話番号</h3>
                        <input type="text" value="0395646438">
                    </div>
                    <div class="p-u-request-history-two__content__time">
                        <h3>時間</h3>
                        <div class="p-u-request-history-two__content__time__item">
                            <div>
                                <p>開始時間</p>
                                <input type="datetime-local" name="" id="">
                            </div>
                            <div>
                                <p>終了時間</p>
                                <input type="datetime-local" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="p-u-request-history-two__content__date">
                        <h3>日付</h3>
                        <input id="custom-input-date" class="calendar" type="text" data-language='ja' name="upload-release" placeholder="2022/06/20" />
                    </div>

                    <div class="p-u-request-history-two__content__passengers">
                        <h3>乗員数</h3>
                        <input type="text" value="4">
                    </div>

                    <div class="p-u-request-history-two__content__point">
                        <h3>出発地</h3>
                        <textarea name="" id="" rows="10">東京都中野区新井２丁目6</textarea>
                    </div>

                    <div class="p-u-request-history-two__content__destination">
                        <h3>目的地</h3>
                        <textarea name="" id="" rows="10">千葉県成田市三里塚15-3</textarea>
                    </div>

                    <div class="p-u-request-history-two__content__map">
                        <h3>距離</h3>
                        <p>100 km</p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3727.036468640456!2d105.72836391538408!3d20.91085239716785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31344daf38660bc7%3A0x74523fa6be6cebd2!2zWMaw4bufbmcgbeG7mWMgxJDEg25nIFh1ecOqbg!5e0!3m2!1svi!2s!4v1663236523352!5m2!1svi!2s"
                            width="100%" height="231.21px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                    <div class="p-u-request-history-two__content__request">
                        <h3>ご要望</h3>
                        <h4>備考</h4>
                        <p>到着地時間に間に合う要望</p>

                        <div class="l-row">
                            <div class="l-col">
                                <dl>
                                    <dt>ご使用形態</dt>
                                    <dd> 片道 </dd>
                                    <dt>排気量</dt>
                                    <dd>4000 ccまで</dd>
                                    <dt>ハンドル位置</dt>
                                    <dd>右側</dd>
                                </dl>
                                </divc>
                            </div>
                            <div class="l-col right">
                                <dl>
                                    <dt>高速道路料金</dt>
                                    <dd>あり</dd>
                                    <dt>車検証</dt>
                                    <dd>あり</dd>
                                    <dt>車種</dt>
                                    <dd>2t</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="p-u-request-history-two__content__btn">
                        <a class="c-btn-white" href="#">
                            <span>キャンセル</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end main-->
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>
</body>

</html>
