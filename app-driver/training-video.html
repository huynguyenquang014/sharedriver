<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-training-video">
        <div class="l-container">
            <div class="p-training-video__inner">
                <div class="p-training-video__top">
                    <h3 class="p-training-video__title">研修</h3>
                    <p>動画 1</p>
                    <a href="#">
                        <img src="./../assets/img/driver/common/icn_option.svg" alt="">
                    </a>
                </div>
                <div class="custom-video-area">
                    <div class="video-controls control">
                        <div class="row">
                            <div class="column">
                                <div class="bottom-wrapper">
                                    <div class="play-button mini" title="Play/Pause Video">
                                        <div class="icon-play">
                                            <img src="./../assets/img/driver/common/icn_play.svg" alt="">
                                        </div>
                                        <div class="icon-pause">
                                            <img src="./../assets/img/driver/common/icn_pause.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="progress-bar">
                                        <span class="buffer-bar"></span>
                                        <span class="time-bar"></span>
                                    </div>
                                    <div class="time">
                                        <span class="current">00:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <video class="video-element" id="video-element" preload="auto">
                    <source src="https://player.vimeo.com/external/214459842.hd.mp4?s=ca092a973fe74733eae802a90e1179eff23147fa&profile_id=119&oauth2_token_id=57447761">
                </div>

                <div class="p-training-video__btn-complete">
                    <a href="#">完成</a>
                </div>    
            </div>

            <div class="c-btn-message">
                <a href="#">
                    <img src="./../assets/img/driver/common/icn_message.svg" alt="">
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
