<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>                   
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user l-header__user--active">
                        <img src="./../assets/img/driver/common/icn_user_white.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-profile-payments">
        <div class="l-container">
            <div class="p-profile-payments__inner">
                <div class="p-profile-payments__top">
                    <a href="#" class="p-profile-payments__btn-back">
                        <img src="./../assets/img/driver/common/icn_back.svg" alt="">
                        <span>銀行口座情報</span>
                    </a>
                    <a href="#" class="p-profile-payments__btn-edit">
                        <img src="./../assets/img/driver/common/icn_pen.svg" alt="">
                    </a>
                </div>
                <div class="p-profile-payments__box">
                    <h3 class="p-profile-payments__box__title">銀行口座情報</h3>
                    <div class="p-profile-payments__box__section">
                        <div class="p-profile-payments__box__info">
                            <h5>お名義</h5>
                            <p class="p-profile-payments__box__copy">山中　洋史</p>
                        </div>
                        <a href="#" class="p-profile-payments__box__action">
                            <span>コピー</span>
                            <img src="./../assets/img/driver/common/icn_copy.svg" alt="">
                        </a>
                    </div>
                    <div class="p-profile-payments__box__section">
                        <div class="p-profile-payments__box__info">
                            <h5>口座番号</h5>
                            <p class="p-profile-payments__box__copy">9668668656</p>
                        </div>
                        <a href="#" class="p-profile-payments__box__action">
                            <span>コピー</span>
                            <img src="./../assets/img/driver/common/icn_copy.svg" alt="">
                        </a>
                    </div>
                    <div class="p-profile-payments__box__section">
                        <div class="p-profile-payments__box__info">
                            <h5>銀行名</h5>
                            <p class="p-profile-payments__box__copy">ゆうちょ銀行</p>
                        </div>
                        <a href="#" class="p-profile-payments__box__action">
                            <span>コピー</span>
                            <img src="./../assets/img/driver/common/icn_copy.svg" alt="">
                        </a>
                    </div>
                </div>
                
                <a href="#" class="c-btn__black">登録</a>
            </div>
            <div class="p-profile-payments__copied">Copied</div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
