<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div> 
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-page-contact">
        <div class="l-container">
            <div class="p-page-contact__inner">
                <form action="">
                    <div class="form-group">
                        <h3>お問い合わせの内容</h3>
                        <textarea placeholder="内容をご入力ください。" name="" id="" cols="30" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <h4>お名前</h4>
                        <input type="text" placeholder="山中　洋史　">
                    </div>
                    <div class="form-group">
                        <h4>メールアドレス</h4>
                        <input type="email" placeholder="Example@domain.com">
                    </div>
                    <div class="form-group">
                        <h4>電話番号</h4>
                        <input type="number" placeholder="0923 814 984">
                    </div>
                    <div class="form-group">
                        <h4>住所</h4>
                        <input type="text" placeholder="千葉県千葉市中央区道場北２">
                    </div>
                    <button class="c-btn__black">送信</button>
                </form>

            </div>

            <div class="c-btn-message">
                <a href="#">
                    <img src="./../assets/img/driver/common/icn_message.svg" alt="">
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
