<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-register-upload-materials">
        <div class="l-container">
            <div class="p-register-upload-materials__inner">
                <h3 class="p-register-upload-materials__title">アップロード</h3>
                <form action="" class="c-form">
                    <div class="p-register-upload-materials__form-group">
                        <h5>マイナンバーカード</h5>
                        <div class="p-register-upload-materials__avatar-upload">
                            <div class="p-register-upload-materials__avatar-upload__box">
                                <div class="p-register-upload-materials__avatar-edit">
                                    <input type="file" id="imageUpload1" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload1">
                                        <img src="./../assets/img/driver/common/icn_camera_big.svg" alt="">
                                    </label>
                                </div>
                                <div class="p-register-upload-materials__avatar-preview">
                                    <img src="./../assets/img/driver/upload-materials/img_upload_example.jpg" alt="">
                                </div>
                            </div>
                            <div class="p-register-upload-materials__side">表面</div>
                        </div>
                        

                        <div class="p-register-upload-materials__avatar-upload">
                            <div class="p-register-upload-materials__avatar-upload__box">
                                <div class="p-register-upload-materials__avatar-edit">
                                    <input type="file" id="imageUpload2" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload2">
                                        <img src="./../assets/img/driver/common/icn_camera_big.svg" alt="">
                                    </label>
                                </div>
                                <div class="p-register-upload-materials__avatar-preview">
                                    <img src="./../assets/img/driver/upload-materials/img_upload_example.jpg" alt="">
                                </div>
                            </div>
                            <div class="p-register-upload-materials__side">裏面</div>
                        </div>
                    </div>

                    <div class="p-register-upload-materials__form-group">
                        <h5>資格</h5>
                        <div class="p-register-upload-materials__avatar-upload">
                            <div class="p-register-upload-materials__avatar-upload__box">
                                <div class="p-register-upload-materials__avatar-edit">
                                    <input type="file" id="imageUpload3" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload3">
                                        <img src="./../assets/img/driver/common/icn_camera_big.svg" alt="">
                                    </label>
                                </div>
                                <div class="p-register-upload-materials__avatar-preview">
                                    <img src="./../assets/img/driver/upload-materials/img_upload_example.jpg" alt="">
                                </div>
                            </div>
                            <div class="p-register-upload-materials__side">画像</div>
                        </div>
                    </div>

                    <div class="p-register-upload-materials__form-group">
                        <h5>免許証</h5>
                        <div class="p-register-upload-materials__avatar-upload">
                            <div class="p-register-upload-materials__avatar-upload__box">
                                <div class="p-register-upload-materials__avatar-edit">
                                    <input type="file" id="imageUpload4" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload4">
                                        <img src="./../assets/img/driver/common/icn_camera_big.svg" alt="">
                                    </label>
                                </div>
                                <div class="p-register-upload-materials__avatar-preview">
                                    <img src="./../assets/img/driver/upload-materials/img_upload_example.jpg" alt="">
                                </div>
                            </div>
                            <div class="p-register-upload-materials__side">表面</div>
                        </div>

                        <div class="p-register-upload-materials__avatar-upload">
                            <div class="p-register-upload-materials__avatar-upload__box">
                                <div class="p-register-upload-materials__avatar-edit">
                                    <input type="file" id="imageUpload5" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload5">
                                        <img src="./../assets/img/driver/common/icn_camera_big.svg" alt="">
                                    </label>
                                </div>
                                <div class="p-register-upload-materials__avatar-preview">
                                    <img src="./../assets/img/driver/upload-materials/img_upload_example.jpg" alt="">
                                </div>
                            </div>
                            <div class="p-register-upload-materials__side">裏面</div>
                        </div>
                    </div>
                    
                </form>

                <div class="p-register-upload-materials__btn-continue">
                    <a href="#">次に</a>
                </div>
                <div class="p-register-upload-materials__btn-return">
                    <a href="#">戻る</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
