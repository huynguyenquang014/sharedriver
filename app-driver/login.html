<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>                   
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-login">
        <div class="l-container">
            <div class="p-login__inner">
                <a href="#" class="p-login__logo">
                    <img src="./../assets/img/driver/login/fig_logo.png" alt="">
                </a>
                <form action="" class="c-form">
                    <div class="c-form__form-group">
                        <h5 class="c-form__label">メールアドレス</h5>
                        <input type="email">
                    </div>
                    <div class="c-form__form-group">
                        <h5 class="c-form__label">パスワード</h5>
                        <input class="c-form__password" type="password">
                        <div class="c-form__toggle-password">
                            <div class="icon-show">
                                <img src="./../assets/img/driver/common/icn_eye.svg" alt="">
                            </div>
                            <div class="icon-hide">
                                <img src="./../assets/img/driver/common/icn_eye_hide.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="p-login__forgot-password">
                        <a href="#">パスワードを忘れた場合</a>
                    </div>
                    <div class="p-login__btn-login">
                        <button type="submit">ログイン</button>
                    </div>
                </form>
                <a href="#" class="p-login__register-link">ドライバー登録</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
