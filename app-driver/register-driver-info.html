<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>                   
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-register-driver-info">
        <div class="l-container">
            <div class="p-register-driver-info__inner">
                <h3 class="p-register-driver-info__title">ドライバー情報登録</h3>
                <form action="" class="c-form">
                    <div class="p-register-driver-info__section">
                        <div class="c-form__form-group">
                            <h5 class="c-form__label">ドライバー経験</h5>
                            <select>
                                <option>一年未満/1年以上/2年以上/5年以上/10年以上</option>
                                <option>一年未満/1年以上/2年以上/5年以上/10年以上</option>
                            </select>
                        </div>
    
                        <div class="c-form__form-group">
                            <h5 class="c-form__label">事故歴</h5>
                            <select>
                                <option>あり/ない</option>
                                <option>あり/ない</option>
                            </select>
                        </div>
    
                        <div class="c-form__form-group">
                            <h5 class="c-form__label">免許証の色</h5>
                            <select>
                                <option>グリーン/ブルー/ゴールド</option>
                                <option>グリーン/ブルー/ゴールド</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="p-register-driver-info__section">
                        <h3 class="p-register-driver-info__section-title">経験車両</h3>
                        <div class="c-form__form-group">
                            <h5 class="c-form__label-small">運転可能な車両(免許)</h5>
                            <select>
                                <option>大型/中型/普通</option>
                                <option>大型/中型/普通</option>
                            </select>
                        </div>
    
                        <div class="c-form__form-group">
                            <h5 class="c-form__label-small">ハンドル位置</h5>
                            <select>
                                <option>左側/右側</option>
                                <option>左側/右側</option>
                            </select>
                        </div>
    
                        <div class="c-form__form-group">
                            <h5 class="c-form__label-small">対応可能な道</h5>
                            <select>
                                <option>雪道/雨天/悪路/泥濘</option>
                                <option>雪道/雨天/悪路/泥濘</option>
                            </select>
                        </div>
    
                        <div class="c-form__form-group">
                            <h5 class="c-form__label-small">車種</h5>
                            <select>
                                <option>2t/4t/10t/10人乗り/11人乗り以上/けん引/特殊車両</option>
                                <option>2t/4t/10t/10人乗り/11人乗り以上/けん引/特殊車両</option>
                            </select>
                        </div>
    
                        <div class="c-form__form-group">
                            <h5 class="c-form__label-small">その他経験のある車両</h5>
                            <select>
                                <option>ご入力ください</option>
                                <option>ご入力ください</option>
                            </select>
                        </div>
                    </div>

                    <div class="p-register-info__btn-continue">
                        <button>登録</button>
                    </div>
                    <div class="p-register-info__btn-return">
                        <a href="#">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
