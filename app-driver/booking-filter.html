<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!---main-->
    <main class="mt-25">
        <div class="p-booking-filter">
            <div class="p-booking-filter__header-main">
                <div class=" l-container ">
                    <div class=" p-booking-filter__header-main__inner ">
                        <a href="#">
                            <img src="./../assets/img/user/common/icn_back.svg" alt="">
                            <span>絞り込み</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="p-booking-filter__content">
                <div class="l-container">
                    <div class="p-booking-filter__content__group">
                        <h3>案件状況</h3>
                        <select name="" id="">
                            <option value="" disabled hidden selected>決定/確認待ち/完了/キャンセル</option>
                            <option value="確定済">確定済</option>
                            <option value="ドライバー確定待ち">ドライバー確定待ち</option>
                            <option value="実行中">実行中</option>
                            <option value="完了">完了</option>
                            <option value="キャンセル">キャンセル</option>
                        </select>
                    </div>
                    <div class="p-booking-filter__content__group">
                        <h3>期間</h3>
                        <div class="p-booking-filter__content__group__selects">
                            <div class="p-booking-filter__content__group__item">
                                <p>スタート日付</p>
                                <select name="" id="">
                                    <option disabled value="" selected style="display: none;"></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="p-booking-filter__content__group__item">
                                <p>終了日付</p>
                                <select name="" id="">
                                    <option disabled value="" selected style="display: none;"></option>
                                    <option value="1">3</option>
                                    <option value="2">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="p-booking-filter__content__group-handle">

                        <a href="#" class="c-btn-black">
                            <span>絞り込み</span>
                        </a>
                        <a href="#" class="c-btn-white">
                            <span>キャンセル</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--end main-->


    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/user-common.js"></script>

</body>

</html>
