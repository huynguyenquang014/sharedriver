<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-register-desired">
        <div class="l-container">
            <div class="p-register-desired__inner">
                <form action="" class="c-form">
                    <h5 class="c-form__label">希望エリア</h5>
                    <div class="p-register-desired__search">
                        <input type="text" placeholder="検索">
                        <button>次に</button>
                    </div>
                    <div class="p-register-desired__list-checkbox">
                        <ul>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="北海道">
                                    <label for="北海道">北海道</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="青森県">
                                    <label for="青森県">青森県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="岩手県">
                                    <label for="岩手県">岩手県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="福井県">
                                    <label for="福井県">福井県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="宮城県">
                                    <label for="宮城県">宮城県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="秋田県">
                                    <label for="秋田県">秋田県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="山形県">
                                    <label for="山形県">山形県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="福島県">
                                    <label for="福島県">福島県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="茨城県">
                                    <label for="茨城県">茨城県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="栃木県">
                                    <label for="栃木県">栃木県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="群馬県">
                                    <label for="群馬県">群馬県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="埼玉県">
                                    <label for="埼玉県">埼玉県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="千葉県">
                                    <label for="千葉県">千葉県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="東京都">
                                    <label for="東京都">東京都</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="神奈川県">
                                    <label for="神奈川県">神奈川県</label>
                                </div>
                            </li>
                            <li>
                                <div class="c-form__checkbox">
                                    <input type="checkbox" id="新潟県">
                                    <label for="新潟県">新潟県</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
