<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div> 
        </div>
    </header>
    <!-- End header -->

    <section class="p-training-chat">
        <div class="l-container">
            <div class="p-training-chat__inner">
                <div class="p-training-chat__top">
                    <a href="#" class="p-training-chat__btn-return">
                        <img src="./../assets/img/driver/common/icn_back.svg" alt="">
                    </a>
                    <div class="p-training-chat__user-img">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </div>
                    <div class="p-training-chat__user-name">おかかえ運転手株式会社</div>
                </div>

                <div class="screen">
                    <div class="conversation">
                        <!-- sent -->
                        <div class="messages messages--sent">
                            <div class="message">
                                こんにちは。
                                <div class="message__bottom">
                                    <div class="message__icon-seen">
                                        <img src="./../assets/img/driver/common/icn_seen.svg" alt="">
                                    </div>
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>

                        <!-- received -->
                        <div class="messages messages--received">
                            <div class="message">
                                こんにちは。こんにちは。こんにちは。
                                <div class="message__bottom">
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                            <div class="message">
                                こんにちは。
                                <div class="message__bottom">
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>

                        <!-- sent -->
                        <div class="messages messages--sent">
                            <div class="message">
                                こんにちは。こんにちは。
                                <div class="message__bottom">
                                    <div class="message__icon-seen">
                                        <img src="./../assets/img/driver/common/icn_sended.svg" alt="">
                                    </div>
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>

                        <!-- received -->
                        <div class="messages messages--received">
                            <div class="message">
                                こんにちは。こんにちは。こんにちは。こんにちは。
                                <div class="message__bottom">
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                            <div class="message">
                                こんにちは。
                                <div class="message__bottom">
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>

                        <!-- sent -->
                        <div class="messages messages--sent">
                            <div class="message">
                                こんにちは。こんにちは。
                                <div class="message__bottom">
                                    <div class="message__icon-seen">
                                        <img src="./../assets/img/driver/common/icn_sended.svg" alt="">
                                    </div>
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>

                        <!-- received -->
                        <div class="messages messages--received">
                            <div class="message">
                                こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。
                                <div class="message__bottom">
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>

                        <!-- sent -->
                        <div class="messages messages--sent">
                            <div class="message">
                                こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。
                                <div class="message__bottom">
                                    <div class="message__icon-seen">
                                        <img src="./../assets/img/driver/common/icn_sended.svg" alt="">
                                    </div>
                                    <div class="message__time">12:28</div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="text-bar">
                        <form class="text-bar__field" id="form-message">
                            <div class="text-bar__attachment">
                                <img src="./../assets/img/driver/common/icn_attachment.svg" alt="">
                                <input type="file" class="inputfile form-control" name="file" >                                                                                                                                                                                                                                                                                                                
                            </div>
                            <div class="text-bar__input">
                                <input autofocus type="text" placeholder="送信 ..."/>
                                <div class="text-bar__thumb">
                                    <div class="thumb"></div>
                                </div>
                            </div>
                            <button class="text-bar__btn-send">
                                <img src="./../assets/img/driver/common/icn_send.svg" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
