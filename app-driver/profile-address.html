<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>                   
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user l-header__user--active">
                        <img src="./../assets/img/driver/common/icn_user_white.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-profile-address">
        <div class="l-container">
            <div class="p-profile-address__inner">
                <div class="p-profile-address__top">
                    <a href="#" class="p-profile-address__btn-back">
                        <img src="./../assets/img/driver/common/icn_back.svg" alt="">
                        <span>住所</span>
                    </a>
                    <a href="#" class="p-profile-address__btn-edit">
                        <img src="./../assets/img/driver/common/icn_pen.svg" alt="">
                    </a>
                </div>
                
                <form action="" class="c-form">
                    <div class="c-form__form-group">
                        <h5 class="c-form__label">会社名</h5>
                        <input type="text" placeholder="BB株式会社">
                    </div>

                    <div class="c-form__form-group">
                        <h5 class="c-form__label">郵便番号</h5>
                        <input type="text" placeholder="260-0006">
                    </div>

                    <div class="c-form__form-group">
                        <div class="l-row">
                            <div class="l-col-6">
                                <h5 class="c-form__label">都道府県</h5>
                                <select>
                                    <option>千葉</option>
                                    <option>千葉</option>
                                </select>
                            </div>
                            <div class="l-col-6">
                                <h5 class="c-form__label">郡市区</h5>
                                <select>
                                    <option>千葉市中央区</option>
                                    <option>千葉市中央区</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="c-form__form-group">
                        <div class="l-row">
                            <div class="l-col-6">
                                <h5 class="c-form__label">町村・番地</h5>
                                <select>
                                    <option>道場北</option>
                                    <option>道場北</option>
                                </select>
                            </div>
                            <div class="l-col-6">
                                <h5 class="c-form__label">建物名・部屋番</h5>
                                <input type="text" value="2-1">
                            </div>
                        </div>
                    </div>

                    <div class="p-profile-address__btn-add">
                        <a href="#" class="c-btn__border">
                            <span>
                                <img src="./../assets/img/driver/common/icn_plus_02.svg" alt="">
                                住所追加
                            </span>
                        </a>
                    </div>
                    <div class="p-profile-address__btn-continue">
                        <button>保存</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
