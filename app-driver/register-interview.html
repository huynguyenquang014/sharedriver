<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ShareDriver</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="./../assets/img/driver/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/css/slick.css">
    <link rel="stylesheet" href="./../assets/css/jquery-ui.min.css">
    <link href="./../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="l-header">
        <div class="l-container">
            <div class="l-row">
                <div class="l-col">
                    <a href="#" class="l-header__menu">
                        <img src="./../assets/img/driver/common/icn_menu.svg" alt="">
                    </a>                   
                </div>
                <div class="l-col-auto">
                    <a href="#" class="l-header__noti">
                        <img src="./../assets/img/driver/common/icn_bell.svg" alt="">
                    </a>
                    <a href="#" class="l-header__user">
                        <img src="./../assets/img/driver/common/icn_user.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->

    <section class="p-register-interview">
        <div class="l-container">
            <div class="p-register-interview__inner">
                <h3 class="p-register-interview__title">面接予約登録</h3>
                <form action="" class="c-form">
                    <div class="c-form__form-group">
                        <div class="c-form__label">面接方式</div>
                        <select name="" id="">
                            <option value="">対面/Zoom</option>
                            <option value="">対面/Zoom</option>
                        </select>
                    </div>

                    <div class="c-form__form-group">
                        <div class="c-form__label">面接希望日</div>
                        <input id="custom-input-date" class="calendar" type="text" name="upload-release" placeholder="2022/05/08">
                    </div>

                    <div class="c-form__form-group">
                        <div class="c-form__label">面接時間</div>
                        <select class="custom-select" placeholder="08:00-09:00 AM">
                            <option value="">08:00-09:00</option>
                            <option value="">09:00-10:00</option>
                            <option value="">10:00-11:00</option>
                            <option value="">11:00-12:00</option>
                            <option value="">14:00-15:00</option>
                            <option value="">15:00-16:00</option>
                            <option value="">16:00-17:00</option>
                            <option value="">17:00-18:00</option>
                        </select>
                    </div>

                    <div class="c-form__form-group">
                        <div class="c-form__label">追加点</div>
                        <textarea rows="5" placeholder="追加点等"></textarea>
                    </div>

                    <div class="p-register-interview__btn-continue">
                        <a href="#">送信</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="l-footer">
        
    </footer>
    <!-- End footer -->
    
    <!-- Javascript -->
    <script src="./../assets/js/jquery.min.js"></script>
    <script src="./../assets/js/jquery-ui.min.js"></script>
    <script src="./../assets/js/slick.min.js"></script>
    <script src="./../assets/js/common.js"></script>
</body>

</html>
